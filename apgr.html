<!doctype html>
<html>
<head>
<title>Profile GPU rendering</title>
<style>
canvas {
	border: 1px solid black;
}
span {
	display: inline-block;
	width: 16px;
	height: 16px;
}
span.c1 {
	background-color: blue;
}
span.c2 {
	background-color: purple;
}
span.c3 {
	background-color: orange;
}
span.c4 {
	background-color: yellow;
}
</style>
</head>
<body>
<p>
	<label for="packageName">Package Name</label>
	<input id="packageName" type="text"/>
</p>
<canvas width="640" height="480"></canvas>
<p>
	<span class="c1"></span> Draw
	<span class="c2"></span> Prepare
	<span class="c3"></span> Process
	<span class="c4"></span> Execute
</p>
<script src="zepto.min.js"></script>
<script>
(function(){
	var packageNamePattern = /^[a-zA-Z][a-zA-Z0-9_]*(\.[a-zA-Z][a-zA-Z0-9_]*)*$/
	var url = 'http://localhost:8000/'
	var interval = 200
	var width = 640
	var height = 480
	var threshold = 16
	var dx = 5
	var dy = 10
	var colors = ["green", "blue", "purple", "orange", "yellow"]
	var begin = "Draw	Prepare	Process	Execute"
	var end = "\r\r\n\r\r\n"
	var delim = "\r\r\n"
	var n = 128
	var pos = 0
	var hist = []
	for (var i = 0; i < n; i++) {
		hist[i] = 0
	}
	var canvas = $("canvas")[0]
	var ctx = canvas.getContext("2d")

	var handler = function(data){
		var b = data.indexOf(begin) + begin.length
		var e = data.indexOf(end, b)
		if (b == e) {
			return;
		}

		var x = data.substring(b, e).split(delim)

		for (var i = 1, m = x.length; i < m; i++) {
			var y = x[i].split('\t')
			var t = 0
			var x1 = dx * pos
			var y1 = height
			for (var j = 1; j < dx; j++) {
				y[j] = parseFloat(y[j])
				ctx.fillStyle = colors[j]
				var g = dy * y[j]
				ctx.fillRect(x1, y1, dx, -g)
				t += y[j]
				y1 -= g
			}
			hist[pos] = t
			ctx.clearRect(x1, y1, dx, -y1)
			pos++
			if (pos == n) {
				pos = 0
			}
		}

		{
			var x1 = dx * pos
			var y1 = height
			var g = dy * hist[pos]
			ctx.fillStyle = colors[0]
			ctx.fillRect(x1, y1, dx, -g)
			y1 -= g
			ctx.clearRect(x1, y1, dx, -y1)
		}

		ctx.fillStyle = colors[0]
		ctx.fillRect(0, height - dy * threshold, width, -1)
		ctx.fillText(threshold + "ms", 0, height - dy * threshold - 4)
	}

	var poll = function() {
		var packageName = $('#packageName').val()
		if (!packageName.match(packageNamePattern)) {
			return
		}
		$.get(url + packageName, handler)
	}

	var timer = function() {
		poll()
		setTimeout(timer, interval)
	}

	Zepto(function($){
		timer()
	})

})()
</script>
</body>
</html>
